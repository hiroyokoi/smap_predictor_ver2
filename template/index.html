    <h1> Test </h1>
    
    <div class="container">
      <form  id="formId" enctype="multipart/form-data">
          <input type="file" class="inputFile" name="file" id="fileId" accept="image/*">
          <div class ="upload-button">
              <label id="labelId" for="file" >Choose a file</label>
              <img src="{{ url_for('static', filename='smap.jpeg') }}"/>
          </div>
          <input type="submit" value="Predict Pic" id="predict"/>
      </form>
      <div id="result">
          <h3>Result</h3>
          <p>Result here</p>
      </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script type="text/javascript">
        $('#inputfile').bind('change', function() {
            let ext = $('#inputfile').val().split('.').pop().toLowerCase();
            if($.inArray(ext, ['jpg','jpeg']) == -1) {
              $("#inputfile").val(null);
              alert('only jpeg/jpg files are allowed!');
            }
        });
    </script>
